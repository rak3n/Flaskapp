{% extends 'base.html'%}

{% block head%}
<title>
    To do Task Manager
</title>
{%endblock%}

{%block body%}
<div class="content">
    <h1>Update</h1>

    <form action='/update/{{task.id}}' method='POST'>
        <input type="text" name="content" id="content" value="{{task.contents}}">
        <input type="submit" value="Update Task">
    </form>

</div>
{%endblock%}
